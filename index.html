<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      animation: backgroundAnimation 10s ease infinite;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="date"],
    input[type="password"],
    select {
      width: calc(100% - 90px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    li:last-child {
      border-bottom: none;
    }

    .task-title {
      flex-grow: 1;
      margin-right: 10px;
    }

    .task-priority,
    .due-date,
    .category {
      color: #888;
      font-style: italic;
      margin-right: 10px;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 14px;
      line-height: 1;
      cursor: pointer;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .delete-btn:hover {
      background-color: #bd2130;
    }

    #clearAllBtn {
      margin-top: 20px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #clearAllBtn:hover {
      background-color: #bd2130;
    }

    .edit-input {
      width: calc(100% - 45px);
      padding: 5px;
    }

    .edited {
      color: #FF0000; /* Change the color of edited tasks */
    }

    .task-high { color: red; }
    .task-medium { color: orange; }
    .task-low { color: green; }
    .completed-task { text-decoration: line-through; }

    #loginForm, #registerForm {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #loginForm.show, #registerForm.show {
      display: flex;
    }

    #logoutBtn {
      display: none;
      background-color: #6c757d;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #logoutBtn:hover {
      background-color: #5a6268;
    }

    #profile {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #profile.show {
      display: flex;
    }

    .profile-info {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>To-Do List</h1>
    <div id="auth">
      <div id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
      </div>
      <div id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
      </div>
    </div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <div id="profile">
      <h2>Profile</h2>
      <div class="profile-info">Username: <span id="profileUsername"></span></div>
      <button onclick="editProfile()">Edit Profile</button>
    </div>
    <div id="form">
      <input type="text" id="taskInput" placeholder="Enter task title">
      <select id="prioritySelect">
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
      </select>
      <input type="date" id="dueDateInput">
      <input type="text" id="categoryInput" placeholder="Enter category">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
    <button id="clearAllBtn" onclick="clearAllTasks()">Clear All</button>
  </div>

  <script>
    var originalTasks = {}; // Object to store original task titles
    var currentUser = null;

    function showRegisterForm() {
      document.getElementById('loginForm').classList.remove('show');
      document.getElementById('registerForm').classList.add('show');
    }

    function showLoginForm() {
      document.getElementById('registerForm').classList.remove('show');
      document.getElementById('loginForm').classList.add('show');
    }

    function register() {
      var username = document.getElementById("registerUsername").value.trim();
      var password = document.getElementById("registerPassword").value.trim();
      if (username === "" || password === "") return;

      var users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[username]) {
        alert("Username already exists!");
        return;
      }

      users[username] = { password: password, tasks: "", profile: { username: username } };
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registration successful! Please login.");
      showLoginForm();
    }

    function login() {
      var username = document.getElementById("loginUsername").value.trim();
      var password = document.getElementById("loginPassword").value.trim();
      if (username === "" || password === "") return;

      var users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[username] && users[username].password === password) {
        currentUser = username;
        loadTasks();
        loadProfile();
        document.getElementById('auth').style.display = 'none';
        document.getElementById('profile').classList.add('show');
        document.getElementById('form').style.display = 'block';
        document.getElementById('clearAllBtn').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'block';
      } else {
        alert("Invalid username or password!");
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById('auth').style.display = 'block';
      document.getElementById('form').style.display = 'none';
      document.getElementById('clearAllBtn').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'none';
      document.getElementById('profile').classList.remove('show');
      document.getElementById('taskList').innerHTML = "";
      document.getElementById('profileUsername').textContent = "";
    }

    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskTitle = taskInput.value.trim();
      if (taskTitle === "") return;

      var taskList = document.getElementById("taskList");
      var prioritySelect = document.getElementById("prioritySelect");
      var dueDateInput = document.getElementById("dueDateInput");
      var categoryInput = document.getElementById("categoryInput");

      var priorityValue = prioritySelect.value;
      var dueDate = dueDateInput.value || "No Due Date";
      var category = categoryInput.value || "Uncategorized";

      var taskItem = document.createElement("li");
      taskItem.innerHTML = `
        <span class="task-title task-${priorityValue}">${taskTitle}</span>
        <span class="task-priority">(${priorityValue.charAt(0).toUpperCase()}${priorityValue.slice(1)} Priority)</span>
        <span class="due-date">${dueDate}</span>
        <span class="category">${category}</span>
        <button class="edit-btn" onclick="editTask(this)">Edit</button>
        <button class="delete-btn" onclick="deleteTask(this)">X</button>
        <input type="checkbox" onchange="toggleTaskCompletion(this)">
      `;
      taskList.appendChild(taskItem);

      originalTasks[taskTitle] = taskTitle; // Save original title
      taskInput.value = "";
      dueDateInput.value = ""; // Reset due date input
      categoryInput.value = ""; // Reset category input
      saveTasks();
    }

    function toggleTaskCompletion(checkbox) {
      var taskTitleElement = checkbox.parentElement.querySelector('.task-title');
      taskTitleElement.classList.toggle('completed-task');
      saveTasks();
    }

    function deleteTask(btn) {
      var taskItem = btn.parentElement;
      taskItem.style.animation = 'slideOut 0.5s ease-out';
      taskItem.addEventListener('animationend', () => {
        taskItem.remove();
        saveTasks();
      });
    }

    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

    function editTask(btn) {
      var taskItem = btn.parentElement;
      var taskTitleElement = taskItem.querySelector('.task-title');
      var taskTitle = taskTitleElement.textContent.trim();
      var newTitle = prompt("Edit task title:", taskTitle);
      if (newTitle !== null && newTitle.trim() !== "") {
        if (newTitle.trim() !== taskTitle) {
          var editedTitle = highlightDifferences(taskTitle, newTitle);
          taskTitleElement.innerHTML = editedTitle;
        }
        originalTasks[newTitle] = originalTasks[taskTitle]; // Update original title
        delete originalTasks[taskTitle]; // Remove old original title
        saveTasks();
      }
    }

    function highlightDifferences(original, edited) {
      var originalWords = original.split(" ");
      var editedWords = edited.split(" ");
      var editedTitle = "";

      for (var i = 0; i < editedWords.length; i++) {
        if (editedWords[i] !== originalWords[i]) {
          editedTitle += `<span class="edited">${editedWords[i]}</span>`;
        } else {
          editedTitle += editedWords[i];
        }
        if (i < editedWords.length - 1) {
          editedTitle += " ";
        }
      }

      if (editedWords.length > originalWords.length) {
        editedTitle += " (edited)";
      }

      return editedTitle;
    }

    function clearAllTasks() {
      var taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      originalTasks = {}; // Reset original titles
      saveTasks();
    }

    function saveTasks() {
      if (!currentUser) return;

      var taskList = document.getElementById("taskList").innerHTML;
      var users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[currentUser]) {
        users[currentUser].tasks = taskList;
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("originalTasks", JSON.stringify(originalTasks));
      }
    }

    function loadTasks() {
      if (!currentUser) return;

      var users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[currentUser]) {
        var savedTasks = users[currentUser].tasks;
        document.getElementById("taskList").innerHTML = savedTasks;
        originalTasks = JSON.parse(localStorage.getItem("originalTasks")) || {};
      }
    }

    function loadProfile() {
      if (!currentUser) return;

      var users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[currentUser] && users[currentUser].profile) {
        var profile = users[currentUser].profile;
        document.getElementById('profileUsername').textContent = profile.username;
        document.getElementById('profile').classList.add('show');
      }
    }

    function editProfile() {
      var newUsername = prompt("Enter new username:", currentUser);
      if (newUsername !== null && newUsername.trim() !== "") {
        var users = JSON.parse(localStorage.getItem("users")) || {};
        if (users[currentUser]) {
          users[newUsername] = users[currentUser];
          delete users[currentUser];
          users[newUsername].profile.username = newUsername;
          localStorage.setItem("users", JSON.stringify(users));
          currentUser = newUsername;
          loadProfile();
        }
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('form').style.display = 'none';
      document.getElementById('clearAllBtn').style.display = 'none';
      showLoginForm();
    });
  </script>
</body>
</html>
